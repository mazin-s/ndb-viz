<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NDB Viz</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<div style="width: 100%; height: 97vh; display: flex; flex-direction: column;">
    <div>
        <h1>Select visualization type</h1>
        <div>
            <a href="">All</a>
            <a href="python">Python</a>
            <a href="java">Java</a>
        </div>
    </div>
    <div class="chart" id="graph" style="display: flex; flex-grow: 1;">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('graph',graphs,{});
        </script>
    </div>
</div>
</body>
</html>
